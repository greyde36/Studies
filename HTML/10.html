<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html 5 Forms</title>
</head>
<body>
	<form>
		<p><input type="text" placeholder="input some text here"></p>

		<p><input type="text" autofocus></p>

		<p><input type="text" required></p>

		<p><input type="email" required></p>

		<p><input type="text" pattern="[0-9]"></p>

		<datalist id="Colors">
			
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
			<option>Green</option>

		</datalist>

		<p><input type="text" list="Colors"></p>

		<p><input type="submit" value="submit"></p>
	</form>

</body>
</html>
