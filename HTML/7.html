<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>

	<table> border="1" (стиль не рекомендуется, пишут в CSS)
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Kolya</td>
			<td>29</td>
		</tr>
		<tr>
			<td>Sergey</td>
			<td>25</td>
		</tr>
	</table>
 Старый образец не используется в HTML5

 	<table border="1">
		<thead>
			<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		</thead>
		<tbody>
			<tr>
			<td>Kolya</td>
			<td>29</td>
		</tr>
		<tr>
			<td>Sergey</td>
			<td>25</td>
		</tr>
		</tbody>
	</table>
</body>
