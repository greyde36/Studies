<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>

	<style type="text/css">
	p {			background: green;
				border-color: blue;
				border-width: 3px;
				border-style: solid;}

		div {background: pink;}

		#middle {color: red}
		.yellow-text {color: orange}
	</style>

</head>
<body>

	<div>
		<h1>Big header</h1>
		<h2>Middle header</h2>
	</div>

	<h3>Small header</h3>

	<p>Some paragraph</p>

	<p id="middle">Some paragraph</p>

	<p class="yellow-text">Some paragraph</p>

	<p class="yellow-text">Some paragraph</p>

	<p class="yellow-text">Some paragraph</p>

	<p>Some paragraph</p>

	<p>Some paragraph</p>
</body>
</html>
