<!DOCTYPE html>
<html>
<head>
	<title>Списки</title>
</head>
<body>

	ordered list (Упорядоченный список)
	<ol>
		<li><strong>Car</strong></li>
		<li><em>Bike</em></li>
		<li>Track</li>
			<ul>
				<li>Wheel</li>
				<li>Engine</li>
					<ol type="I" start="5"> 
						<li>Black</li>
						<li>Green</li>
						<li>Red</li>
						<li>Blue</li>
					</ol>
			</ul>
	</ol>



	unordered list (Не упорядоченный список)
	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Track</li>
	</ul>

</body>
</html>
